    <div class="6u$ 12u$(mobile)"><label>Email<input type="text" name="email" /></label></div>
    <div class="12u$">
      <label>Message<textarea name="message"></textarea></label>

    <div class="12u$">
      <input type="submit" value="Send Message" />

  </div>
</form>
